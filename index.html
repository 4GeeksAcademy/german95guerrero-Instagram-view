<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram View</title>
    <!--Boostrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Boostrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">
            Instagram <i class="bi bi-instagram"></i>
          </a>
          <div class="d-flex gap-2">
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#create"
              class="btn btn-success"
            >
              Create a new post
            </button>

            <div class="dropdown  "  >
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-gear"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item   " href="#">Profile</a></li>
                <li><a class="dropdown-item " href="#">Accessibility</a></li>
                <li><a class="dropdown-item  " href="#">Privacy and Data</a></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
       <!--Options icons-->
      <div class="d-flex container justify-content-center align-content-center">
        <ul class="nav nav-tabs">
          <li class="nav-item ">
            <a class="nav-link " aria-current="page" href="index.html">
              <i class="  bi bi-grid-3x3"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="card.html">
              <i class="    bi bi-square"></i>
            </a>
          </li>
          <!-- 
         -->
        </ul>
      </div>
    </header>

    <main class="mt-3 container-fluid">
    

      <div class="row d-flex mt-3">
        <div class="col">
          <img
            src="assets/img/pexels-martin-wischeropp-18608193.jpg"
            class=""
            alt="..."
          />
        </div>
        <div class="col">
          <img
            src="assets/img/pexels-attilio-grassi-14131118.jpg"
            class=""
            alt="..."
          />
        </div>
        <div class="col">
          <img src="assets/img/gtr.jpg" class="" alt="..." />
        </div>
      </div>
      <div class="row d-flex mt-3">
        <div class="col">
          <img src="assets/img/perroDeMessi.jpg" class="" alt="..." />
        </div>
        <div class="col">
          <img
            src="assets/img/pexels-tomáš-malík-3408353.jpg"
            class=""
            alt="..."
          />
        </div>
        <div class="col">
          <img
            src="assets/img/pexels-garvin-st-villier-3874329 (1).jpg"
            class=""
            alt="..."
          />
        </div>
      </div>

      <div class="row mt-3 d-flex">
        <div class="col">
          <img src="assets/img/toyota.jpg" class="" alt="..." />
        </div>
        <div class="col">
          <img src="assets/img/purplegtr.jpg" class="" alt="..." />
        </div>
        <div class="col">
          <img
            src="assets/img/pexels-viajante-dibujero-4856284.jpg"
            class=""
            alt="..."
          />
        </div>
      </div>
      <div
        class="modal"
        tabindex="-1"
        id="create"
        aria-labelledby="createLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create a new post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form >
              <label for="caption">Caption</label>
              <textarea
                id="caption"
                placeholder="Add the caption of your post here"
                class="form-control"
              ></textarea>
              <div class="d-flex gap-2 p-1">
                <i class="bi bi-camera"></i>
                <i class="bi bi-geo-alt-fill"></i>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-success">Publish</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
